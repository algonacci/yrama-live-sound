<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yrama Live Sound</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .btn-large {
        padding: 1rem 2rem;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="container">
      <div class="row">
        <div class="col-6 d-flex justify-content-center mb-2">
          <button id="playAudio1" class="btn btn-secondary btn-large">
            DAMN
          </button>
        </div>
        <div class="col-6 d-flex justify-content-center mb-2">
          <button id="playAudio2" class="btn btn-secondary btn-large">
            Yeayyy
          </button>
        </div>
        <div class="col-6 d-flex justify-content-center mb-2">
          <button id="playAudio3" class="btn btn-secondary btn-large">
            Rap Beat Sunda
          </button>
        </div>
        <div class="col-6 d-flex justify-content-center mb-2">
          <button id="playAudio4" class="btn btn-secondary btn-large">
            Rap Beat Sunda 2
          </button>
        </div>
      </div>
    </div>

    <audio id="audio1" src="sounds/damn.mpeg"></audio>
    <audio id="audio2" src="sounds/yeay.mpeg"></audio>
    <audio id="audio3" src="sounds/rap_beat_sunda.mp3"></audio>
    <audio id="audio4" src="sounds/rap_beat_sunda_2.mp3"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("playAudio1")
        .addEventListener("click", function () {
          document.getElementById("audio1").play();
        });

      document
        .getElementById("playAudio2")
        .addEventListener("click", function () {
          document.getElementById("audio2").play();
        });
      document
        .getElementById("playAudio3")
        .addEventListener("click", function () {
          document.getElementById("audio3").play();
        });
      document
        .getElementById("playAudio4")
        .addEventListener("click", function () {
          document.getElementById("audio4").play();
        });
    </script>
  </body>
</html>
