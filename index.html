<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yrama Live Sound</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .btn-large {
        padding: 1rem 2rem;
        font-size: 1.5rem;
      }
      .btn-active {
        background-color: #0056b3 !important;
        border-color: #0056b3 !important;
      }
    </style>
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="container">
      <div class="row" id="buttonContainer">
        <!-- Buttons will be dynamically added here -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const sounds = [
        { name: "DAMN", file: "sounds/damn.mpeg" },
        { name: "Yeayyy", file: "sounds/yeay.mpeg" },
        { name: "Rap Beat Sunda", file: "sounds/rap_beat_sunda.mp3" },
        { name: "Rap Beat Sunda 2", file: "sounds/rap_beat_sunda_2.mp3" },
      ];

      const buttonContainer = document.getElementById("buttonContainer");

      sounds.forEach((sound, index) => {
        const col = document.createElement("div");
        col.className = "col-6 d-flex justify-content-center mb-2";

        const button = document.createElement("button");
        button.id = `playAudio${index + 1}`;
        button.className = "btn btn-secondary btn-large";
        button.textContent = sound.name;

        col.appendChild(button);
        buttonContainer.appendChild(col);

        const audio = new Audio(sound.file);

        button.addEventListener("click", function () {
          button.classList.add("btn-active");
          audio.play();

          audio.onended = function () {
            button.classList.remove("btn-active");
          };
        });
      });
    </script>
  </body>
</html>
